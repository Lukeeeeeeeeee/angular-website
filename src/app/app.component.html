<p>
    当前 condition 状态是：
    <span [ngClass]="{'a': !condition, 'b': condition, 'unless': true}">
        {{condition}}
    </span>.
    <button (click)="condition = !condition"
        [ngClass]="{'a': condition, 'b': !condition}">
        condition 为 {{condition ? 'false' : 'true'}}
    </button>
</p>
<p *appUnless="condition" class="unless a">
    因为 condition 为 false，所以显示这段。
</p>

<p *appUnless="!condition" class="unless b">
    虽然 condition 为 true，但是显示这段是因为 appUnless 为 false。
</p>
