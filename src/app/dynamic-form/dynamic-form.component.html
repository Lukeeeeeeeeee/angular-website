<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-row" *ngFor="let question of questions">
            <app-dynamic-form-question
                [question]="question"
                [form]="form"
            >
            </app-dynamic-form-question>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid">Save</button>
        </div>

        <div class="form-row" *ngIf="payLoad">
            <strong>Saved the following values</strong><br />
            {{ payLoad }}
        </div>
    </form>
</div>
