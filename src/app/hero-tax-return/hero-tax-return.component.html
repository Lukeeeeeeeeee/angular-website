<div class="tax-return">
    <div class="msg" [class.canceled]="message === 'Canceled'">
        {{ message }}
    </div>
    <fieldset>
        <span id="name">{{ taxReturn.name }}</span>
        <span id="tid">{{ taxReturn.tid }}</span>
    </fieldset>
    <fieldset>
        <label>
            收入:
            <input type="text" [(ngModel)]="taxReturn.income" class="num" />
        </label>
    </fieldset>
    <fieldset>
        <label>税: {{ taxReturn.tax }}</label>
    </fieldset>
    <fieldset>
        <button (click)="onSaved()">Save</button>
        <button (click)="onCanceled()">Cancel</button>
        <button (click)="onClose()">Close</button>
    </fieldset>
</div>
