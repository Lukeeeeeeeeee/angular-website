<div class="container">
    <h1>Reactive Form</h1>

    <form [formGroup]="heroForm" #formDir="ngForm">
        <div [hidden]="formDir.submitted">
            <div
                class="cross-validation"
                [class.cross-validation-error]="
                    heroForm.errors?.identityRevealed &&
                    (heroForm.touched || heroForm.dirty)
                "
            >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        id="name"
                        class="form-control"
                        formControlName="name"
                        required
                    />

                    <div
                        *ngIf="name.invalid && (name.dirty || name.touched)"
                        class="alert alert-danger"
                    >
                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">长度不得小于4位</div>
                        <div *ngIf="name.errors.forbiddenName">
                            Name 不能是 Bob
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alterEgo">Alter Ego</label>
                    <input
                        id="alterEgo"
                        class="form-control"
                        formControlName="alterEgo"
                    />

                    <div *ngIf="alterEgo.pending">验证...</div>
                    <div
                        *ngIf="alterEgo.invalid"
                        class="alert alert-danger alter-ego-errors"
                    >
                        <div *ngIf="alterEgo.errors?.uniqueAlterEgo">
                            Alter Ego 已存在
                        </div>
                    </div>
                </div>

                <div
                    *ngIf="
                        heroForm.errors?.identityRevealed &&
                        (heroForm.touched || heroForm.dirty)
                    "
                    class="cross-validation-error-message alert alert-danger"
                >
                    Name 不能与 alertEgo 相同
                </div>
            </div>

            <div class="form-group">
                <label for="power">Hero Power</label>

                <select
                    name="power"
                    id="power"
                    class="form-control"
                    required
                    formControlName="power"
                >
                    <option *ngFor="let p of powers" [value]="p">
                        {{ p }}
                    </option>
                </select>
            </div>

            <button
                type="submit"
                class="btn btn-default"
                [disabled]="heroForm.invalid"
            >
                Submit
            </button>

            <button
                type="button"
                class="btn btn-default"
                (click)="formDir.resetForm({})"
            >
                Reset
            </button>
        </div>
    </form>

    <div class="submitted-message" *ngIf="formDir.submitted">
        <p>英雄已提交，{{heroForm.value.name}}</p>
        <button (click)="formDir.resetForm({})">Add new hero</button>
    </div>
</div>
